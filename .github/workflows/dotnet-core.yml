name: .NET Core

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build
      run: dotnet build --configuration Debug --no-restore
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: CedMod-Main
        path: ${{ github.workspace }}/bin/Debug/CedMod.dll
    - name: Upload2
      uses: actions/upload-artifact@v2
      with:
        name: CedMod-PluginInterface
        path: ${{ github.workspace }}/bin/Debug/CedMod-PluginInterface.dll
